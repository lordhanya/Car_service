<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body class="u">

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>using your email & password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="button">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Welcome to Symphony Phramaceuticals :)</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const loginBtn = document.getElementById('login');


        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        document.querySelector('button').addEventListener('click', function() {
            // Replace these with your desired email and password
            const validEmail = 'user@example.com';
            const validPassword = 'password123';

            // Get the email and password input values
            const emailInput = document.querySelector('input[type="email"]').value;
            const passwordInput = document.querySelector('input[type="password"]').value;

            // Check if the entered email and password match the valid ones
            if (emailInput === validEmail && passwordInput === validPassword) {
                // Redirect to another HTML file after successful login
                window.location.href = 'manager.html'; // Change this to your target file
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });    
    </script>
    <script src="script.js"></script>
</body>

</html>
